<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ethans Pirate Bay - Free Movies & TV</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Google Fonts: Outfit (Modern/Premium) + Inter (Clean Text) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="#" class="logo"><img src="logo title.png" alt="Ethans Pirate Bay" style="height: 50px;"></a>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="#movies">Movies</a>
                    <a href="#tv">TV Shows</a>
                    <a href="#install" style="color: var(--primary);">How to Install</a>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Dynamic Content Injected Here -->
            <div class="loading-spinner"></div>
        </main>

        <!-- Footer -->
        <footer>
            <img src="logo title.png" alt="Ethans Pirate Bay" style="height: 40px; margin-bottom: 10px;">
            <p>&copy; 2026. All rights reserved.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="config.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
